- name: get and copy RStudio rpm in tmp
  get_url: 
    url: "https://download2.rstudio.org/{{rstudio_file}}.rpm"
    dest: /tmp
    
    
- name: uninstall previous RStudio install
  yum:
    name: rstudio-server
    state: absent
    
- name: install RStudio
  yum:
    name: "/tmp/{{ rstudio_file }}.rpm"
    state: present
    
- name: delete RStudio rpm file
  file:
    name: /tmp/{{ rstudio_file }}.rpm
    state: absent